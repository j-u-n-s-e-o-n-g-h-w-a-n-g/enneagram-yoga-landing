<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* 배경 색상 */
    .background { fill: #f8f6f3; }

    /* 메인 구조 라인 스타일 (원형, 헥사드) - 어두운 색상 */
    .main-structure {
      fill: none;
      stroke: #2c2c2c; /* 어두운 챠콜 */
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* 악센트 구조 라인 스타일 (삼각형) - 골드 색상 */
    /* 삼각형을 골드로 처리하여 시각적 중심을 잡음 */
    .accent-structure {
      fill: none;
      stroke: #8a7968; /* 뮤트 골드 */
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* 9개의 점 스타일 */
    /* 골드로 채우고 얇은 어두운 테두리를 주어 보석 같은 느낌 */
    .enneagram-point {
      fill: #8a7968; /* 골드 채우기 */
      stroke: #2c2c2c; /* 어두운 테두리 */
      stroke-width: 2;
      r: 11; /* 점의 반지름 */
    }
  </style>

  <rect width="500" height="500" class="background" />

  <g transform="translate(250, 250)">
    
    <circle cx="0" cy="0" r="220" class="main-structure" />

    <path d="M 0,-220 L 190.5,110 L -190.5,110 Z" class="accent-structure" />

    <path d="M 141.4,-169.9 L 75.2,206.7 L 216.5,-38.2 L -141.4,-169.9 L -75.2,206.7 L -216.5,-38.2 Z" class="main-structure" />

    <g class="points-group">
      <circle cx="0" cy="-220" class="enneagram-point" />
      
      <circle cx="141.4" cy="-169.9" class="enneagram-point" />
      
      <circle cx="216.5" cy="-38.2" class="enneagram-point" />

      <circle cx="190.5" cy="110" class="enneagram-point" />

      <circle cx="75.2" cy="206.7" class="enneagram-point" />

      <circle cx="-75.2" cy="206.7" class="enneagram-point" />

      <circle cx="-190.5" cy="110" class="enneagram-point" />

      <circle cx="-216.5" cy="-38.2" class="enneagram-point" />

      <circle cx="-141.4" cy="-169.9" class="enneagram-point" />
    </g>
  </g>
</svg>
