<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .background {
      fill: #f0eadd;
    }
    .outer-circle {
      fill: none;
      stroke: #3e3a35;
      stroke-width: 4;
    }
    .inner-circle {
      fill: none;
      stroke: #3e3a35;
      stroke-width: 2;
    }
    /* 삼각형과 헥사드 모두 이 스타일을 공유합니다. */
    .gold-line {
      fill: none;
      stroke: #c1a35f;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .enneagram-point {
      fill: #c1a35f;
      stroke: #3e3a35;
      stroke-width: 2;
    }
  </style>

  <rect width="600" height="600" class="background"/>

  <g transform="translate(300, 300)">
    
    <circle r="250" class="outer-circle"/>
    <circle r="240" class="inner-circle"/>

    <path d="M 0,-240 L 207.85,120 L -207.85,120 Z" class="gold-line"/>

    <path d="M 154.25,-183.85 L 82.08,225.53 L 236.19,-41.68 L -154.25,-183.85 L -82.08,225.53 L -236.19,-41.68 Z" class="gold-line"/>

    <g>
      <circle cx="0" cy="-240" r="15" class="enneagram-point"/>      <circle cx="154.25" cy="-183.85" r="15" class="enneagram-point"/> <circle cx="236.19" cy="-41.68" r="15" class="enneagram-point"/>  <circle cx="207.85" cy="120" r="15" class="enneagram-point"/>    <circle cx="82.08" cy="225.53" r="15" class="enneagram-point"/>   <circle cx="-82.08" cy="225.53" r="15" class="enneagram-point"/>  <circle cx="-207.85" cy="120" r="15" class="enneagram-point"/>   <circle cx="-236.19" cy="-41.68" r="15" class="enneagram-point"/> <circle cx="-154.25" cy="-183.85" r="15" class="enneagram-point"/></g>

  </g>
</svg>
